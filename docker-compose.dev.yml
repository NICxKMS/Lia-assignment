version: '3.8'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lia
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/lia
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: dev-only-secret-key-minimum-32-chars-long
      ENVIRONMENT: development
      DEBUG: "true"
    depends_on:
      - db
      - redis

volumes:
  pgdata:
