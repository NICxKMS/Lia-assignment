# Render.com Deployment Configuration
# =====================================
# This file defines the infrastructure for deploying the Lia Chatbot Backend
# on Render.com with automatic scaling and health monitoring.

services:
  # ==========================================
  # Main Web Service
  # ==========================================
  - type: web
    name: lia-backend
    runtime: python
    region: oregon  # or frankfurt, singapore, ohio
    plan: starter  # starter, standard, pro for production
    
    # Build configuration
    buildCommand: |
      pip install uv
      uv sync --frozen --no-dev
      uv run alembic upgrade head
    
    # Start command with proper worker configuration
    startCommand: |
      uv run uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 2 --loop uvloop --http httptools
    
    # Health check
    healthCheckPath: /health/ready
    
    # Auto-deploy from main branch
    autoDeploy: true
    
    # Environment variables
    envVars:
      # Database (Neon PostgreSQL)
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      
      # JWT Authentication
      - key: JWT_SECRET_KEY
        generateValue: true  # Auto-generate secure secret
      - key: JWT_ALGORITHM
        value: HS256
      - key: JWT_ACCESS_TOKEN_EXPIRE_DAYS
        value: "7"
      
      # LLM Providers
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEFAULT_LLM_PROVIDER
        value: gemini
      - key: DEFAULT_LLM_MODEL
        value: gemini-2.0-flash
      
      # Upstash Redis
      - key: UPSTASH_REDIS_REST_URL
        sync: false
      - key: UPSTASH_REDIS_REST_TOKEN
        sync: false
      
      # CORS - Update with your frontend URL
      - key: CORS_ORIGINS
        value: https://your-frontend.vercel.app,http://localhost:5173
      
      # Rate Limiting
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: "60"
      - key: RATE_LIMIT_CHAT_REQUESTS_PER_MINUTE
        value: "20"
      
      # Application
      - key: APP_NAME
        value: Lia Chatbot
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      
      # Python settings
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"

    # Scaling configuration (for paid plans)
    # scaling:
    #   minInstances: 1
